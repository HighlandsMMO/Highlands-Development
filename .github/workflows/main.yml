name: CI

on: push

jobs:
  check:
    name: Check
    runs-on: ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.11
      - name: Run check with gradle
        run: ./gradlew check
        
        
    
